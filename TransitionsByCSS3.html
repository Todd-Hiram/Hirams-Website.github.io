<!DOCTYPE html>
<html>

    <head>
        <title>Manipulating CSS Class Properties Using JavaScript</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/main.css">

        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    </head>

    <body>
        <main>
        <header>
            <h3>Manipulating CSS Class Properties Using JavaScript</h3>
                <nav>
                    <a href="/index.html">Home</a>
                </nav>
        </header>

        <div class="transition">
            <div class="transition">
                <h1>No Transition</h1>
                <div class="sphere1 sphere"></div>
            </div>

            <div class="transition">
                <h1>Transition</h1>
                <div class="sphere2 sphere"></div>
            </div>
        </div>

        <div>
            <div class="animation">
                <h1>Animation Square-to-circle</h1>
                <div class="sphere3 sphere"></div>
            </div>
        </div>

        <div>
            <div class="transition1">
                <h1>Linear</h1>
                <div class="bar bar1"></div>
                <h1>Ease</h1>
                <div class="bar bar2"></div>
                <h1>Ease-In</h1>
                <div class="bar bar3"></div>
                <h1>Ease-Out</h1>
                <div class="bar bar4"></div>
                <h1>Ease-In-Out</h1>
                <div class="bar bar5"></div>
            </div>
        
        <div class="transition1">
            <h1>Cubic-Bezier</h1>
            <div class="bezier"></div>
        </div>

<!--        <div class="transition1">
            <h1>Transition and Transform</h1>
            <div class="box transform"></div>
        </div>-->

        <div class="transition1">
            <h1>Transition Delay</h1>
            <div class="bar delay"></div>
        </div>
            
        <div class="dots">
            <h1>Animation And Transform</h1>
            <div class="dot1 dot"></div>
            <div class="dot2 dot"></div>
            <div class="dot3 dot"></div>
            <div class="dot4 dot"></div>
            <div class="dot5 dot"></div>
            </div>
        </div>
        </main>

</html>
