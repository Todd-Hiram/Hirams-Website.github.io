<!DOCTYPE html>
<html>

    <head>
        <title>Transitions through CSS3 and No Custom Labraries</title>
        <link rel="stylesheet" href="styles/TransitionsNoCustomLabraries.css">
    </head>

    <body>
        <h2>Designing, Defining, and Triggering CSS3 Transitions without Custom Libraries</h2>
        <div class="container">
            <div class="parent">
                <h3>Transition</h3>
                <div class="transition1 box">"1"</div>
            </div>

            <div class="parent">
                <h3>No Transition</h3>
                <div class="transition2 box">"2"</div>
            </div>
        </div>
    </body>

</html>
